<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>LGO Capital</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body>
  <!-- Set up Tabs -->
  <button class="tablink" onclick="openPage('Home', this, 'lightblue')" id="defaultOpen">Home</button>
  <button class="tablink" onclick="openPage('Account Overview', this, 'lightblue')" id="defaultOpen">Account Overview</button>
  <button class="tablink" onclick="openPage('Buy/Sell', this, 'lightblue')">Buy/Sell</button>
  <button class="tablink" onclick="openPage('Social', this, 'lightblue')">Social</button>
  <button class="tablink" onclick="openPage('Transactions', this, 'lightblue')">Transactions</button>

  <div id="Home" class="tabcontent">
    <h3>Home</h3>
    <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
      <div class="card-header">Create Account</div>
      <input id="email" type="email" placeholder="Email" class="ml-2 mr-2"><br>
      <input id="password" type="password" placeholder="Password" class="ml-2 mr-2"><br>
    </div>
    <button id="login" class="btn btn-primary">Login</button>
    <button id="signup" class="btn btn-primary">SignUp</button>
    <button id="logout" class="btn btn-primary" style="display:none;">Logout</button>
    <div id="home_target"></div>
  </div>

  <div id="Account Overview" class="tabcontent">
    <h3>Your Stonks are Impressive</h3>
    <h3>*** Placeholder for Account Table ***</h3>
    <div id="Account overview target"></div>
    <br>
    <button id="read_users_from_db" class="btn btn-primary" onclick="getAllUsers()">Get all users from DB</button>
    <button id="get_current_user_from_db" class="btn btn-primary" onclick="getCurrentUser()">Get current user from DB</button>
    <button id="get_user_portfolio_from_db" class="btn btn-primary" onclick="getUserPortfolio()">Get portfolio from DB</button>
    <div class="input-group mb-3 mt-3" style="max-width: 50rem;">
      <input id="stock_ticker" type="text" class="form-control" aria-label="Stock Ticker" placeholder="stock symbol">
      <input id="num_shares" type="text" class="form-control ml-2" aria-label="Number of shares" placeholder="number of shares (positive number to buy and negative number to sell)">
      <button id="purchase_stock" class="btn btn-primary ml-3" onclick="purchaseStock(true)">Buy stock</button>
      <button id="sell_stock" class="btn btn-primary ml-3" onclick="purchaseStock(false)">Sell stock</button>
    </div>

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="vendor/chart.js/Chart.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="js/demo/chart-area-demo.js"></script>
    <script src="js/demo/chart-pie-demo.js"></script>

</body>

</html>
