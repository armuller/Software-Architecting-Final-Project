  <!-- Boostrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  
  <!-- TODO: Add SDKs for Firebase products that you want to use
  https://firebase.google.com/docs/web/setup#available-libraries -->

  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>

<body>
  <!-- Import Source Scripts-->
  <script src="login.js"></script>
  <script src='finnhub.js'></script>
  <script src='tabs.js'></script>
  <!-- Test Trading Vue -->  
  <script src="trading-vue.min.js"></script>
  
  <!-- Set up Tabs -->
  <button class="tablink" onclick="openPage('Home', this, 'red')" id="defaultOpen">Home</button>
  <button class="tablink" onclick="openPage('Account Overview', this, 'green')" id="defaultOpen">Account Overview</button>
  <button class="tablink" onclick="openPage('Buy/Sell', this, 'blue')">Buy/Sell</button>
  <button class="tablink" onclick="openPage('Social', this, 'orange')">Social</button>
  <button class="tablink" onclick="openPage('Transactions', this, 'purple')">Transactions</button>
  
  <div id="Home" class="tabcontent">
    <h3>Home</h3>
    <input id="email" type="email" placeholder="Email"><br>
    <input id="password" type="password" placeholder="Password"><br><br>
    <button id="login">Login</button>
    <button id="signup">SignUp</button>
    <button id="logout" style="display:none;">Logout</button>
  </div>
  
  <div id="Account Overview" class="tabcontent">
    <h3>Your Stonks are Impressive</h3>
    <h3>*** Placeholder for Account Table ***</h3>
  </div>
  
  <div id="Buy/Sell" class="tabcontent">
    <input id="company" type="company" placeholder="Company Symbol"><br>
    <button id="stockquote" onclick="getStockQuote()">Get Stock Quote</button>

    <h3>*** Placeholder for Trend of Stock Performance ***</h3>
  </div>
  
  <div id="Social" class="tabcontent">
    <input id="friends" placeholder="Input Friends Email"><br>
    <button id="friends" onclick="getStockQuote()">See Friend's Performance</button>
  </div>

  <div id="Transactions" class="tabcontent">
    <button id="transactions" onclick="">Get past transaction data</button>
  </div>

  <div id="target"></div>

</body>

<script>
// Get the element with id="defaultOpen" and click on it
  document.getElementById("defaultOpen").click();
</script>

</html>
